syntax = "proto3";

package coloc;

option go_package = "github.com/vblanchet22/back_coloc/proto/pb";

import "google/protobuf/timestamp.proto";

// Empty message for requests without parameters
message Empty {}

// Pagination request parameters
message PaginationRequest {
  int32 page = 1;
  int32 page_size = 2;
}

// Pagination response metadata
message PaginationResponse {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_items = 3;
  int32 total_pages = 4;
}

// Generic ID request
message IdRequest {
  string id = 1;
}

// Generic success response
message SuccessResponse {
  bool success = 1;
  string message = 2;
}
