version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: coloc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: coloc_user
      POSTGRES_PASSWORD: coloc_password
      POSTGRES_DB: coloc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coloc_user -d coloc_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
